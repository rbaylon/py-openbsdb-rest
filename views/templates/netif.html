{% extends 'newbase.html' %}
{% block title %}Interface {{ iface }}{% endblock %}
{% block content %}
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<br>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
		    <p>Interface {{ iface }}</p>
                </div>
		<br>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <th>IP</th>
                            <th>Netmask</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for addr in ips %}
                        <tr>
                            <td>{{ addr['addr'] }}</td>
                            <td>{{ addr['netmask'] }}</td>
                            <td><a href="#"><span class="fa fa-edit"></span></a></td>
                            <td><a href="#"><span class="fa fa-trash"></span></a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <a href="#"><span class="fa fa-plus"> Add IP</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable').DataTable({ "lengthMenu": [ [10, 100, 1000, -1], [10, 100, 1000, "All"] ] });
});
</script>
{% endblock %}
