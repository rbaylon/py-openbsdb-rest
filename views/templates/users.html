{% extends 'newbase.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<br>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User List
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Group</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.group }}</td>
                            {% if user.username == 'admin' %}
                            <td><span class="fa fa-edit"></span></td>
                            <td><span class="fa fa-trash"></span></td>
                            {% else %}
                            <td><a href="/user/{{ user.id }}"><span class="fa fa-edit"></span></a></td>
                            <td><a href="/user/{{ user.id }}?delete=y"><span class="fa fa-trash"></span></a></td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <a href="{{ url_for('adduser')}}"><span class="fa fa-plus">Add user</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable').DataTable({ "lengthMenu": [ [10, 100, 1000, -1], [10, 100, 1000, "All"] ] });
});
</script>
{% endblock %}
